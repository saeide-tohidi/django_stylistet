{% extends 'dashboard/shared/base.html' %}
{% load static %}



{% block content %}
    <div class="d-flex flex-column flex-column-fluid">
        <!--begin::Toolbar-->
        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
            <!--begin::Toolbar container-->
            <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
                <!--begin::Page title-->
                <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                    <!--begin::Title-->
                    <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                        Collections</h1>
                    <!--end::Title-->
                </div>
                <!--end::Page title-->

            </div>
            <!--end::Toolbar container-->
        </div>
        <!--end::Toolbar-->
        <!--begin::Content-->
        <div id="kt_app_content" class="app-content flex-column-fluid">
            <!--begin::Content container-->
            <div id="kt_app_content_container" class="app-container container-xxl">
                <!--begin::Products-->
                <div class="card card-flush">
                    <!--begin::Card header-->
                    <div class="card-header align-items-center py-5 gap-2 gap-md-5">
                        <!--begin::Card title-->
                        <div class="card-title">
                        </div>
                        <!--end::Card title-->
                        <!--begin::Card toolbar-->
                        <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
                            <!--begin::Add product-->
                            <a href="{% url 'collection_create' %}" class="btn btn-primary">Add Collection</a>
                            <!--end::Add product-->
                        </div>
                        <!--end::Card toolbar-->
                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-0">
                        <!--begin::Table-->
                        <table class="table align-middle table-row-dashed fs-6 gy-5"
                               id="kt_ecommerce_products_table">
                            <!--begin::Table head-->
                            <thead>
                            <!--begin::Table row-->
                            <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                                <th class="min-w-200px">Collection</th>
                                <th class="text-start min-w-70px">category</th>
                                <th class="text-start min-w-70px">Type</th>
                                <th class="text-start min-w-70px">Attribute</th>
                                <th class="text-start min-w-70px">Actions</th>
                            </tr>
                            <!--end::Table row-->
                            </thead>
                            <!--end::Table head-->
                            <!--begin::Table body-->
                            <tbody class="fw-semibold text-gray-600">
                            {% for collection in collections %}
                                <!--begin::Table row-->
                                <tr>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <a href="#" class="symbol symbol-50px">
                                                            <span class="symbol-label"
                                                                  style="background-image:url({{ collection.main_image.url }});"></span>
                                            </a>
                                            <div class="ms-5">
                                                <a href="{% url 'collection_detail' pk=collection.pk %}"
                                                   class="text-gray-800 text-hover-primary fs-5 fw-bold"
                                                   data-kt-ecommerce-product-filter="product_name">{{ collection.name }}</a>
                                            </div>
                                        </div>
                                    </td>

                                    <td class="text-start pe-0">
                                        <span class="fw-bold"></span>
                                    </td>

                                    <td class="text-start pe-0">
                                        <span class="fw-bold"></span>
                                    </td>

                                    <td class="text-start ms-5">

                                        <span class="fw-bold text-right"></span>
                                        <br>

                                    </td>


                                    <!--begin::Action=-->
                                    <td class="text-start">
                                        <a href="#"
                                           class="btn btn-sm btn-light btn-active-light-primary"
                                           data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">Actions
                                            <!--begin::Svg Icon | path: icons/duotune/arrows/arr072.svg-->
                                            <span class="svg-icon svg-icon-5 m-0">
																<svg width="24" height="24" viewBox="0 0 24 24"
                                                                     fill="none" xmlns="http://www.w3.org/2000/svg">
																	<path d="M11.4343 12.7344L7.25 8.55005C6.83579 8.13583 6.16421 8.13584 5.75 8.55005C5.33579 8.96426 5.33579 9.63583 5.75 10.05L11.2929 15.5929C11.6834 15.9835 12.3166 15.9835 12.7071 15.5929L18.25 10.05C18.6642 9.63584 18.6642 8.96426 18.25 8.55005C17.8358 8.13584 17.1642 8.13584 16.75 8.55005L12.5657 12.7344C12.2533 13.0468 11.7467 13.0468 11.4343 12.7344Z"
                                                                          fill="currentColor"/>
																</svg>
															</span>
                                            <!--end::Svg Icon--></a>
                                        <!--begin::Menu-->
                                        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                                             data-kt-menu="true">
                                            <!--begin::Menu item-->
                                            <div class="menu-item px-3">
                                                <a href="{% url 'product_detail' pk=collection.pk %}"
                                                   class="menu-link px-3">Edit</a>
                                                 <a href="{% url 'collection_delete' pk=collection.pk %}"
                                                   class="menu-link px-3">Delete</a>
                                            </div>
                                            <!--end::Menu item-->
                                        </div>
                                        <!--end::Menu-->
                                    </td>
                                    <!--end::Action=-->
                                </tr>
                                <!--end::Table row-->

                            {% endfor %}


                            </tbody>
                            <!--end::Table body-->
                        </table>
                        <!--end::Table-->
                    </div>
                    <!--end::Card body-->
                </div>
                <!--end::Products-->
            </div>
            <!--end::Content container-->
        </div>
        <!--end::Content-->
    </div>
{% endblock %}


{% block footer_ref %}
    <!--begin::Vendors Javascript(used by this page)-->
    <script src="{% static 'admin_dashboard/plugins/custom/datatables/datatables.bundle.js' %}"></script>

    <!--end::Vendors Javascript-->
    <!--begin::Custom Javascript(used by this page)-->
    <script src="{% static 'admin_dashboard/js/custom/apps/ecommerce/catalog/products.js' %}"></script>
    <script src="{% static 'admin_dashboard/js/widgets.bundle.js' %}"></script>
    <script src="{% static 'admin_dashboard/js/custom/widgets.js' %}"></script>
    <script src="{% static 'admin_dashboard/js/custom/apps/chat/chat.js' %}"></script>
    <script src="{% static 'admin_dashboard/js/custom/utilities/modals/upgrade-plan.js' %}"></script>
    <script src="{% static 'admin_dashboard/js/custom/utilities/modals/create-app.js' %}"></script>
    <script src="{% static 'admin_dashboard/js/custom/utilities/modals/users-search.js' %}"></script>
    <!--end::Custom Javascript-->
{% endblock %}
