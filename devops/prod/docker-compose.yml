version: '3.7'

services:
  web:
    build:
      context: ../../
      dockerfile: ./devops/prod/Dockerfile
    command: gunicorn Stylist.wsgi:application --bind 0.0.0.0:8000 --access-logfile '-'
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.db.env

  redis:
    image: redis:latest

  nginx:
    build: ./nginx
    volumes: 
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    ports:
      - 80:8081
    restart: always
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
